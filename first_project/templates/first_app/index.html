<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% block body_block %}
<h1>Web pages</h1>
<div>
  {% if Pages %}
  <table>
    <thead>
      <th>Name</th>
      <th>URL</th>
    </thead>
    <tbody>
     {% for page in Pages %}
        <tr>
          <td>{{page.Name}}</td>
           <td>{{page.Url}}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
   <p>No records</p>
  {% endif %}
</div>
{% endblock %}
